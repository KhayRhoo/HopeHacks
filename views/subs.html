<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Test</title>
    <link rel="stylesheet" href="subs.css">
</head>

<body>
    <h1 id="h1">Subscribe for updates on COVID-19</h1>

    <div class="top">
        <div class="image">
            <div class="centered">
                <h1>CovidNow - The Coronavirus</h1>
                <h4>A Hope Hacks Solution</h4>
            </div>
            <div class="container">
                <div class="title">
                    <h2><img class="logo" src="COVID.png" alt="logo.jpg" width="60px" height="60px">CovidHealth</h2>
                </div>
                <div class="nav">
                    <a href="/index.html">Home</a>
                    <a href="/live.html">Live Tracker</a>
                    <a href="/views/subs.html">More Info/Contact</a>
                </div>
            </div>
        </div>
    </div>

    <form id="form">

        <input type="text" id="name" placeholder="Full name"> <br>
        <input type="email" id="email" placeholder="Email"> <br>
        <textarea name="text" id="text" cols="30" rows="10"></textarea> <br>
        <input type="submit" value="Submit">
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        //TODO: 
        $('form').on('submit', (e) => { //be able to send data from form to server 
            e.preventDefault();

            const email = $('#email').val().trim();
            const name = $('#name').val().trim();
            const text = $('#text').val().trim();

            const data = {
                email,
                name,
                text
            };

            $.post('/email', data, function() {
                console.log('Server recieved our data!');
            });

        });

    </script>
</body>
</html>
